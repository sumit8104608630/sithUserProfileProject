<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(74, 222, 128, 0.2);
      border-radius: 50%;
      border-top-color: #4ade80;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="relative z-0 h-full bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg">
    <div id="load" class="absolute inset-0 bg-white z-50 flex items-center justify-center">
      <div class="text-center">
        <div class="spinner"></div>
      </div>
    </div>

    <div class="relative flex justify-center">
      <div class="h-16 sm:h-20 bg-gray-800 w-full"></div>
      <div class="absolute -bottom-10 sm:-bottom-12">
        <div class="rounded-full border-4 border-white w-20 h-20 sm:w-24 sm:h-24 overflow-hidden">
          <img id="userProfileImage" src="" alt="Profile picture" class="w-full h-full object-cover">
        </div>
      </div>
    </div>
    
    <!-- Profile content -->
    <div class="pt-12 sm:pt-16 pb-6 sm:pb-8 px-4 sm:px-6">
      <div class="text-center">
        <p class="text-gray-500 text-xs sm:text-sm mb-1">Hi, My name is</p>
        <h1 id="headLine" class="text-2xl sm:text-3xl font-bold text-gray-800">Loading...</h1>
      </div>
      
      <div class="flex justify-center items-center space-x-4 sm:space-x-6 md:space-x-8 mt-4 sm:mt-6 pt-3 sm:pt-4 border-t border-gray-100">
        <div class="text-center">
          <div id="userName" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full hover:text-green-500 bg-gray-100 hover:bg-green-100 hover:text-green-500 flex items-center justify-center mx-auto transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        
        <!-- Email icon -->
        <div class="text-center">
          <div id="userEmail" class="w-8 h-8 sm:w-10 sm:h-10 hover:bg-green-100 hover:text-green-500 rounded-full bg-gray-100 flex items-center justify-center mx-auto transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
          </div>
        </div>
        
        <div class="text-center">
          <div id="userDate" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-gray-100 hover:bg-green-100 hover:text-green-500 flex items-center justify-center mx-auto transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        
        <!-- Location icon -->
        <div class="text-center">
          <div id="userLocation" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-gray-100 hover:bg-green-100 hover:text-green-500 flex items-center justify-center mx-auto transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        
        <!-- Phone icon -->
        <div class="text-center">
          <div id="userPhone" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-gray-100 hover:bg-green-100 hover:text-green-500 flex items-center justify-center mx-auto transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
            </svg>
          </div>
        </div>
        
        <!-- Lock icon -->
        <div class="text-center">
          <div id="password" class="w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-gray-100 hover:bg-green-100 hover:text-green-500 flex items-center justify-center mx-auto transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
